wsjcpp: 1.0.0
c++: 11
cmake: 3.0

name: wsjcpp/wsjcpp-yaml
version: 0.0.2
description: Read/Write yaml files
issues: https://github.com/wsjcpp/wsjcpp-yaml/issues

repositories:
  - type: main
    url: "https://github.com/wsjcpp/wsjcpp-yaml"

keywords:
  - c++
  - yaml
  - parser
  - reader
  - writer

authors:
  - name: Evgenii Sopov
    email: mrseakg@gmail.com

requirements:
  libs:
    - pthread
  packages:
    - "https://github.com/wsjcpp/wsjcpp-core:master"

distribution:
  - source-file: src/wsjcpp_yaml.cpp
    target-file: wsjcpp_yaml.cpp
    sha1: ""
    type: "source-code"
  - source-file: src/wsjcpp_yaml.h
    target-file: wsjcpp_yaml.h
    sha1: ""
    type: "source-code"


unit-tests:
  folder: unit-tests # default
  files:
    - unit-tests/src/main.cpp
    - unit-tests/src/unit_tests.h
    - unit-tests/src/unit_tests.cpp
    - unit-tests/src/unit_test_line_parser.h
    - unit-tests/src/unit_test_line_parser.cpp
    - unit-tests/src/unit_test_yaml_parser_simple_array.h
    - unit-tests/src/unit_test_yaml_parser_simple_array.cpp
    - unit-tests/src/unit_test_yaml_parser_simple_map.h
    - unit-tests/src/unit_test_yaml_parser_simple_map.cpp
    - unit-tests/src/unit_test_yaml_parser_hierarchical_map.h
    - unit-tests/src/unit_test_yaml_parser_hierarchical_map.cpp

