
wsjcpp: 1.0.0
c++: 11
cmake: 3.0

name: wsjcpp/wsjcpp-yaml
version: 0.0.1
description: Read/Write yaml files
issues: https://github.com/wsjcpp/wsjcpp-yaml/issues
repositories:
  - "https://github.com/wsjcpp/wsjcpp-yaml"
keywords:
  - c++
  - yaml
  - parser
  - reader
  - writer

authors:
  - name: Evgenii Sopov
    email: mrseakg@gmail.com

requirements:
  libs:
    - pthread
  packages:
    - "https://github.com/wsjcpp/wsjcpp-core:0.0.1"
    - "https://github.com/wsjcpp/wsjcpp-logger:0.0.1"

distribution:
  sources:
    - from: src/wsjcpp_yaml.cpp
      to: wsjcpp_yaml.cpp
      sha1: ""
    - from: src/wsjcpp_yaml.h
      to: wsjcpp_yaml.h
      sha1: ""
  # scripts:
    